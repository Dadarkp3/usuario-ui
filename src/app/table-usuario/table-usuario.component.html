<div class="row">
    <div class="col-md-3">
        <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-plus-square"></i> Incluir</button>
    </div>
    <div class="col-md-3 offset-md-6">
        <select class="custom-select" id="situacao">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    <table class="pt-2 table table-bordered table-responsive">
        <thead>
            <tr>
                <th scope="col">E-mail</th>
                <th scope="col">Nome</th>
                <th scope="col">Perfil</th>
                <th scope="col">Habilitado</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let usuario of usuarios" >
                <td>{{usuario.email}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.perfil.descricao}}</td>
                <td>{{usuario.situacao}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
